<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin-right: 10px;
        }

        #prvi {
            background-color: lightcoral;
        }
        #drugi {
            background-color: lightgreen;
        } 
        #treci {
            background-color: lightyellow;
        }
        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>CSS Display Property</h1>
    <div class="container" id = 'prvi'><p>Prvi paragraph</p></div>
    <div class="container" id = 'drugi'><p>Drugi paragraph</p></div>
    <div class="container" id = 'treci'><p>Treci paragraph</p></div>
</body>
</html>
